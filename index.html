<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validação JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container"></div>
    <h1>cadastre -se para acessar o sistema</h1>
    <form id="registre-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email"name="email"id="email"placeholder ="Digite seu e-mail" data-min-lenghth="3" data-required data-email-validate>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text"name="name"id="name"placeholder ="Digite o seu name" data-max-lenght="16"data-only-letters>
        </div>
        <div class="half-box">
            <label for="sobrename">SobreNome</label>
            <input type="lastname"name="lastname"id="lastname"placeholder ="Digite o seu sobrename">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password"name="password"id="password"placeholder ="Digite a sua senha" data-required data-password-validate>
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirmação de Senha</label>
            <input type="password"name="passconfirmation"id="passconfirmation"placeholder ="Confirme a sua senha"data-equal= "passaword"data-required>>
        </div>
        <div class="full-box">
            <input type="checkbox"name="agreement"id="agreement">
            <label for="agreement" id="agreement-label"> Eu li e aceito os <a href=" # "> termos de uso </a> </label>
        </div>
        <div class="full-box">
            <input type="submit"id="btn-submit"value="Registrar">
        </div>
    </form>
</div>
<pc class="error-validation template"></p>
    <script src="js/script.js"></script>
</body>
</html>
